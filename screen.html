<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="screen_style.css">
    <title>Screen</title>
</head>
<body>
    <div class="screen">
        <header>
          <a href="playlist.html">
          <i class="fas fa-arrow-left"></i>
          </a>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <main>
        <div class="album">
          <img src="images/Lover.jpg" />
        </div>
        <div class="main-artist">
          <span class="main-artist__title">Lover</span>
          <span class="main-artist__singer">Taylor Swift</span>
        </div>
        <div class="timeline">
          <div class="timeline__time">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="timeline__line">
            <div class="timeline__line1"></div>
            <div class="timeline__line2"></div>
            <div class="timeline__line3"></div>
  
          </div>
        </div>
        <div class="user-music">
          <i class="fas fa-sync"></i>
          <i class="fas fa-step-backward "></i>
          <i class="fas fa-play-circle fa-3x"></i>
          <i class="fas fa-step-forward "></i>
          <i class="fas fa-random"></i>
        </div>
        </main>
      </div>
    
</body>
</html>
